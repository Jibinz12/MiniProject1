<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospera - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="container">
            <h1>Prospera Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#daily-expenses">Daily Expenses</a></li>
                    <li><a href="#analytics">Analytics</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="daily-expenses" class="dashboard-section">
        <div class="container">
            <h2>Daily Expenses</h2>
            <div class="expenses-categories">
                <div class="category">
                    <h3>Academics</h3>
                    <p>$200</p>
                </div>
                <div class="category">
                    <h3>Food & Beverages</h3>
                    <p>$150</p>
                </div>
                <div class="category">
                    <h3>Traveling</h3>
                    <p>$80</p>
                </div>
                <div class="category">
                    <h3>Rent & Bills</h3>
                    <p>$500</p>
                </div>
                <div class="category">
                    <h3>Licenses & Subscriptions</h3>
                    <p>$30</p>
                </div>
                <div class="category">
                    <h3>Others</h3>
                    <p>$60</p>
                </div>
            </div>
        </div>
    </section>

    <section id="analytics" class="dashboard-section">
        <div class="container">
            <h2>Analytics</h2>
            <div class="chart-placeholder">
                <p>Analytics charts will be displayed here.</p>
            </div>
        </div>
    </section>
</body>
</html>
